<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>716COMMANDCENTER — Dashboard</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #e5e5e5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER BAR */
    #header {
      height: 50px;
      background: #0d0d0d;
      border-bottom: 2px solid #0a84ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #clock {
      font-size: 18px;
      color: #ffd60a;
    }

    /* TICKER */
    #ticker {
      height: 30px;
      background: #111;
      border-bottom: 1px solid #333;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    #ticker span {
      position: absolute;
      left: 100%;
      animation: scroll 20s linear infinite;
      color: #0a84ff;
      font-size: 14px;
      padding-left: 20px;
    }

    @keyframes scroll {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* GRID */
    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      padding: 8px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header">
    <div>716COMMANDCENTER</div>
    <div id="clock"></div>
  </div>

  <!-- TICKER -->
  <div id="ticker">
    <span>716COMMANDCENTER ACTIVE — SYSTEMS NOMINAL — ALL LANES MONITORED — DESK1 ONLINE —</span>
  </div>

  <!-- GRID OF TILES -->
  <div id="grid">
    <iframe src="tile_716.html"></iframe>
    <iframe src="tile_crew.html"></iframe>
    <iframe src="tile_personal.html"></iframe>
    <iframe src="tile_public.html"></iframe>
    <iframe src="tile_scanner.html"></iframe>
    <iframe src="tile_safety.html"></iframe>
    <iframe src="tile_outdoor.html"></iframe>
    <iframe src="tile_marketplace.html"></iframe>
    <iframe src="tile_pt3.html"></iframe>
  </div>

  <!-- CLOCK SCRIPT -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
