<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>716COMMANDCENTER — Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg: #05070b;
    --panel: #0b1018;
    --border: #1f2937;
    --text-main: #e5f2ff;
    --text-dim: #9ca3af;
    --accent: #3b82f6;
    --live: #ef4444;
  }

  body {
    margin: 0;
    background: transparent;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    color: var(--text-main);
    overflow: hidden;
  }

  .header {
    width: 100%;
    height: 80px;
    background: linear-gradient(to right, #020617, #0b111a 40%, #020617);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 24px;
    gap: 20px;
  }

  .shield {
    width: 56px;
    height: 56px;
    background: var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: 700;
    color: #000;
    box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
  }

  .title-block {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.03em;
  }

  .subtitle {
    font-size: 13px;
    color: var(--text-dim);
    letter-spacing: 0.04em;
  }

  .live-pill {
    margin-left: auto;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 999px;
    background: rgba(239, 68, 68, 0.18);
    border: 1px solid var(--live);
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .live-dot {
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: var(--live);
    box-shadow: 0 0 10px rgba(239, 68, 68, 0.9);
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="header">
  <div class="shield">716</div>

  <div class="title-block">
    <div class="title">716COMMANDCENTER — LIVE</div>
    <div class="subtitle">Chautauqua County Scanner Feed</div>
  </div>

  <div class="live-pill">
    <div class="live-dot"></div>
    LIVE
  </div>
</div>

</body>
</html>
