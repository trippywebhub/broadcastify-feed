<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>PT3 Add Entry</title> <style> body { background: #0d0d0d; color: #ffffff; font-family: Arial, sans-serif; padding: 40px; } h1 { text-align: center; letter-spacing: 2px; margin-bottom: 30px; } label { display: block; margin-top: 15px; font-size: 0.9rem; opacity: 0.8; } input, textarea, select { width: 100%; padding: 10px; margin-top: 6px; border: none; border-radius: 4px; background: #1a1a1a; color: #ffffff; font-size: 1rem; } textarea { height: 120px; resize: vertical; } button { margin-top: 25px; width: 100%; padding: 12px; background: #0078ff; border: none; border-radius: 4px; color: #ffffff; font-size: 1.1rem; cursor: pointer; letter-spacing: 1px; } button:hover { background: #3399ff; } </style> </head> <body> <h1>PT3 â€” Add Entry</h1> <form id="pt3Form"> <label>Timestamp</label> <input type="text" id="timestamp" placeholder="YYYY-MM-DD HH:MM:SS"> <label>Operator</label> <input type="text" id="operator" placeholder="Paul"> <label>Summary</label> <textarea id="summary" placeholder="Short description of the event"></textarea> <label>Action</label> <textarea id="action" placeholder="Steps taken or decisions made"></textarea> <label>Status</label> <select id="status"> <option>Open</option> <option>In Progress</option> <option>Completed</option> <option>Archived</option> </select> <label>Attachments (comma-separated URLs)</label> <input type="text" id="attachments" placeholder="https://... , https://..."> <button type="button" onclick="generateJSON()">Generate JSON Entry</button> </form> <script> function generateJSON() { const entry = { timestamp: document.getElementById('timestamp').value, operator: document.getElementById('operator').value, lane: "PT3", summary: document.getElementById('summary').value, action: document.getElementById('action').value, status: document.getElementById('status').value, attachments: document.getElementById('attachments').value .split(',') .map(a => a.trim()) .filter(a => a.length > 0) }; console.log("Generated Entry:", entry); alert("JSON entry generated. Check console for output."); } </script> </body> </html>
