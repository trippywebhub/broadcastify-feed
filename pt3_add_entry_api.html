<html lang="en">
<head>
<meta charset="UTF-8">
<title>PT3 Add Entry (API)</title>
<style>
    body {
        background: #0d0d0d;
        color: #ffffff;
        font-family: Arial, sans-serif;

    textarea { height: 120px; resize: vertical; }
    button {
        margin-top: 25px; width: 100%; padding: 12px;
        background: #0078ff; border: none; border-radius: 4px;

<form id="pt3Form">

    <label>Operator</label>

    <input type="text" id="attachments">

    <label>GitHub Token</label>
    <input type="password" id="token" placeholder="Your GitHub PAT">

    <button type="button" onclick="submitEntry()">Submit Entry</button>
</form>

<script>
// Auto-load token + auto-fill timestamp + auto-fill operator
document.addEventListener("DOMContentLoaded", () => {
    const savedToken = localStorage.getItem("pt3_token");
    if (savedToken) {
        document.getElementById("token").value = savedToken;
    }

    document.getElementById("timestamp").value = generateTimestamp();
    document.getElementById("operator").value = "PT3";
});
