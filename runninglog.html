<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Running Log Tile</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    #container {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .entry {
        padding: 8px 10px;
        border-radius: 6px;
        background: #1b1b1b;
        border-left: 6px solid #444;
    }

    .timestamp {
        font-size: 12px;
        color: #bbb;
        margin-bottom: 2px;
    }

    .summary {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 2px;
    }

    .lane {
        font-size: 12px;
        color: #999;
    }

    /* Status Color Mapping */
    .Open { border-left-color: #ffd60a; }
    .Monitoring { border-left-color: #0a84ff; }
    .Resolved { border-left-color: #32d74b; }
    .Escalated { border-left-color: #ff453a; }
    .LoggedOnly { border-left-color: #8e8e93; }
</style>
</head>

<body>
<div id="container">Loading Running Log…</div>

<script>
const LOG_URL = "https://trippywebhub.github.io/<repo>/runninglog.json";  // ← Replace with your real URL
const REFRESH_MS = 5000;
const MAX_ENTRIES = 15;

async function loadLog() {
    try {
        const response = await fetch(LOG_URL + "?t=" + Date.now());
        const data = await response.json();

        const container = document.getElementById("container");
        container.innerHTML = "";

        const recent = data.slice(-MAX_ENTRIES).reverse();

        recent.forEach(entry => {
            const div = document.createElement("div");
            const statusClass = entry.status.replace(" ", "");

            div.className = "entry " + statusClass;

            div.innerHTML = `
                <div class="timestamp">${entry.timestamp}</div>
                <div class="summary">${entry.summary}</div>
                <div class="lane">${entry.lane} — ${entry.status}</div>
            `;

            container.appendChild(div);
        });

    } catch (err) {
        document.getElementById("container").innerHTML =
            "<div style='color:#f55;'>Error loading log.</div>";
    }
}

loadLog();
setInterval(loadLog, REFRESH_MS);
</script>

</body>
</html>
