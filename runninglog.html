<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> <meta http-equiv="Pragma" content="no-cache" /> <meta http-equiv="Expires" content="0" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Running Log Tile — Dark Mode</title> <style> body { margin: 0; padding: 0; background: #000; /* True black */ font-family: Arial, sans-serif; color: #e5e5e5; overflow: hidden; } #container { padding: 12px; display: flex; flex-direction: column; gap: 10px; } .entry { padding: 10px 12px; border-radius: 6px; background: #0d0d0d; /* Deep tactical black */ border-left: 6px solid #333; box-shadow: 0 0 6px rgba(0,0,0,0.6); } .timestamp { font-size: 12px; color: #888; margin-bottom: 3px; } .summary { font-size: 15px; font-weight: bold; color: #f2f2f2; margin-bottom: 3px; } .lane { font-size: 12px; color: #777; } /* Status Color Mapping — Neon Accents */ .Open { border-left-color: #ffd60a; } /* Neon yellow */ .Monitoring { border-left-color: #0a84ff; } /* Neon blue */ .Resolved { border-left-color: #32d74b; } /* Neon green */ .Escalated { border-left-color: #ff453a; } /* Neon red */ .LoggedOnly { border-left-color: #8e8e93; } /* Neutral gray */ </style> </head> <body> <div id="container">Loading Running Log…</div> <script> const LOG_URL = "https://trippywebhub.github.io/<repo>/runninglog.json"; // Replace with your real URL const REFRESH_MS = 5000; const MAX_ENTRIES = 15; async function loadLog() { try { const response = await fetch(LOG_URL + "?t=" + Date.now()); const data = await response.json(); const container = document.getElementById("container"); container.innerHTML = ""; const recent = data.slice(-MAX_ENTRIES).reverse(); recent.forEach(entry => { const div = document.createElement("div"); const statusClass = entry.status.replace(" ", ""); div.className = "entry " + statusClass; div.innerHTML = ` <div class="timestamp">${entry.timestamp}</div> <div class="summary">${entry.summary}</div> <div class="lane">${entry.lane} — ${entry.status}</div> `; container.appendChild(div); }); } catch (err) { document.getElementById("container").innerHTML = "<div style='color:#ff453a;'>Error loading log.</div>"; } } loadLog(); setInterval(loadLog, REFRESH_MS); </script> </body> </html>
