<!DOCTYPE html><!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>PT3 Tile</title> <style> body { margin: 0; padding: 0; background: #0d0d0d; color: #ffffff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; } .tile { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: none; } .label { font-size: 1.1rem; letter-spacing: 2px; margin-bottom: 8px; opacity: 0.7; } .entry { font-size: 0.95rem; line-height: 1.4; max-width: 90%; } .timestamp { font-size: 0.75rem; opacity: 0.5; margin-top: 6px; } </style> </head> <body> <div class="tile"> <div class="label">PT3 LANE</div> <div id="entry" class="entry">Loading…</div> <div id="timestamp" class="timestamp"></div> </div> <script> async function loadPT3() { try { const response = await fetch('pt3.json'); const data = await response.json(); // Sort newest → oldest data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); const latest = data[0]; document.getElementById('entry').innerHTML = latest.summary || "No entries yet."; document.getElementById('timestamp').innerHTML = latest.timestamp || ""; } catch (error) { document.getElementById('entry').innerHTML = "Error loading PT3 data."; } } // Initial load loadPT3(); // Auto-refresh every 30 seconds setInterval(loadPT3, 30000); </script> </body> </html>
